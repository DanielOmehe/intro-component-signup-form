<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="intro-component-signup-master">
      <section class="intro-component-signup-text">
        <h2 class="intro-signup-heading">Learn to code by watching others</h2>
        <p class="intro-signup-paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="intro-component-signup-form">
        <button><b>Try it free 7 days</b> then $20/mo. thereafter</button>
        <form action="#" class="intro-component-signup-form">
          <div class="form-input-group">
            <input
              type="text"
              name="firstname"
              id="intro-first-name"
              class="form-input"
              placeholder="First Name"
            />
            <img src="images/icon-error.svg" alt="icon-error" />
          </div>
          <div class="form-input-group">
            <input
              type="text"
              name="lastname"
              id="intro-last-name"
              class="form-input"
              placeholder="Last Name"
            />
            <img src="images/icon-error.svg" alt="icon-error" />
          </div>
          <div class="form-input-group">
            <input
              type="email"
              name="email"
              id="intro-email"
              class="form-input"
              placeholder="Email Address"
            />
            <img src="images/icon-error.svg" alt="icon-error" />
          </div>
          <div class="form-input-group">
            <input
              type="password"
              name="password"
              id="intro-password"
              class="form-input"
              placeholder="Password"
            />
            <img src="images/icon-error.svg" alt="icon-error" />
          </div>
          <button class="intro-form-submit-btn">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our <b>Terms and Services</b> 
          </p>
        </form>
      </section>
    </header>

    <script src="index.js"></script>
  </body>
</html>
